name: test

on:
  push:
    paths-ignore: [ '**.md' ]
  pull_request:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        perl: [ '5.38', '5.28', '5.18', '5.14' ]
    name: Perl ${{ matrix.perl }}
    steps:
      - uses: actions/checkout@v4
        with: { submodules: recursive }
      - uses: tecolicom/actions-use-apt-tools@v1
        with:
          tools: jq
      - name: Setup perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: ${{ matrix.perl }}
      - run: cpanm --installdeps --notest .
      - run: prove -lvr t

  system-default-perl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { submodules: recursive }
      - uses: tecolicom/actions-use-apt-tools@v1
        with:
          tools: jq cpanminus
          method: timestamp
      - run: sudo cpanm --installdeps --notest .
      - run: prove -lvr t

  without-jq-installed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { submodules: recursive }
      - uses: tecolicom/actions-use-apt-tools@v1
        with:
          tools: cpanminus
          method: timestamp
      - run: sudo cpanm --installdeps --notest .
      - run: prove -lvr t
